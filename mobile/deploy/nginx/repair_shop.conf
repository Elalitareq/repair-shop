server {
    listen 80;
    server_name repairshop.thefallenpc.com;

    # Update the root path to match the deployed folder (change if you used a different path)
    root /var/www/repair_shop_web;
    index index.html;

    include /etc/nginx/mime.types;
    gzip on;
    gzip_types text/plain text/css application/javascript application/json image/svg+xml application/xml;
    gzip_vary on;

    # Serve icons and assets directly; return 404 if missing instead of index.html
    location ~* ^/(?:assets|icons)/ {
        root /var/www/repair_shop/build/web;
        add_header Cache-Control 'public, max-age=86400';
        try_files $uri =404;
    }

    location ~* \.(?:css|js|json|jpg|jpeg|png|gif|svg|ico|woff2?|ttf)$ {
        add_header Cache-Control "public, max-age=31536000, immutable";
        try_files $uri =404;
    }

    # Service worker & manifest
    location = /flutter_service_worker.js {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        try_files $uri =404;
    }
    location = /manifest.json {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        try_files $uri =404;
    }

    # Favicon
    location = /favicon.png {
        add_header Cache-Control 'public, max-age=86400';
        try_files $uri =404;
    }

    # SPA fallback
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests to backend service (assumes backend running on localhost:8080)
    # This prevents SPA fallback from serving index.html for API endpoints and ensures API responses
    # return JSON instead of HTML.
    upstream repair_shop_backend {
        server 127.0.0.1:8080;
    }

    location /api/ {
        proxy_pass http://repair_shop_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        # Keep timeouts elevated for long API operations
        proxy_connect_timeout 10s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Optional HSTS - enable only when HTTPS is configured
    # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
}
